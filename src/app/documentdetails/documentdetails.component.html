
<div class="cardupload container center">
  <h1 class="fontheading">View Document Details</h1>
  <div class="form-group row">
    <div class="col-md-10">

      <p><strong>Name: &nbsp;</strong> {{ documentName }}</p>

      <p><strong>File:&nbsp;</strong> <a [href]="documentUrl">click here to view
          the file</a></p>
    </div>
  </div>

  <h1>Embedded Document</h1>
  <iframe [src]="safeDocumentUrl" width="100%" height="500px" frameborder="0"></iframe>

</div>
